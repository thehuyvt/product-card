<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="icons/themify-icons/themify-icons.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="main">
    <div class="container">
      <div class="product-card">
        <img src="images/image-product-desktop.jpg" alt="product image" class="product-img">
        <div class="product-content">
          <p class="product-content--brand">PERFUME</p>
          <h1 class="product-content--heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-content--des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
  
          <p class="product-price"><span class="new-price">$149.99</span> <span class="old-price">$169.99</span></p>
  
          <a href="" class="btn"><i class="fa-solid fa-cart-shopping"></i>   Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  
  <div id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pham The Huy</a>.
    </div>
  </div>
</body>
</html>
